<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토끼 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: pink; /* 배경색을 분홍색으로 설정 */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>토끼 소개</h1>
    <img src="rabbit.jpg" alt="토끼 사진">
    <p>토끼는 귀여운 동물 중 하나로, 주로 잎사귀를 먹으며 몸집이 작고 귀여운 외모로 사랑받는다. 토끼는 주로 초원이나 숲 속에서 서식하며, 야행성 동물로 야간에 활동한다. 토끼는 매우 사교적이며 친화적인 성격을 가지고 있다.</p>
    <p>토끼는 대개 빠른 속도로 이동할 수 있어서, 많은 사냥 동물에게 먹히지 않으며, 자연에서 생태계의 중요한 부분을 차지한다. 그들은 많은 동물들에게 먹이의 원천을 제공하고, 땅을 파서 식물이 자라도록 도와준다.</p>
</body>
</html>
